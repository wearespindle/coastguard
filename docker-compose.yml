version: '2'

services:
  nginx:
    build: Dockers/nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  base:
    build: Dockers/sentry
    restart: unless-stopped
    environment:
      SENTRY_SECRET_KEY: 'notasecretabcdefghijklmnopqrstuvwxyz0123456789'
      SENTRY_SERVER_EMAIL: 'noreply@sentry.example.com'
      SENTRY_ADMIN_EMAIL: 'admin@example.com'
      SENTRY_URL_PREFIX: 'https://sentry.example.com'
      FORCE_SCRIPT_NAME: ''
      SENTRY_WEB_PORT: '9000'
      SENTRY_EMAIL_HOST: 'postfix'
      SENTRY_DB_NAME: 'postgres'
      SENTRY_DB_USER: 'postgres'
      SENTRY_POSTGRES_HOST: 'postgres'
      SENTRY_POSTGRES_PORT: '5432'
      SENTRY_REDIS_HOST: 'redis'

  web:
    extends: base
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - postfix

  cron:
    extends: base
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    command: run cron

  worker:
    extends: base
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - postfix
    command: run worker

  postfix:
    image: panubo/postfix
    environment:
      MAILNAME: 'mail.sentry.example.com'
      MYNETWORKS: '172.17.0.0/16'

  postgres:
    image: postgres:9.5
    restart: unless-stopped
    volumes:
      - ./Dockers/db:/docker-entrypoint-initdb.d/

  redis:
    image: redis:3.2-alpine
    restart: unless-stopped
