postgres:
  build: Dockers/db
  restart: always
redis:
  image: redis:2.8
  restart: always
nginx:
    build: Dockers/nginx
    links:
        - web
    ports:
        - "80:80"
        - "443:443"
web:
  build: Dockers/sentry
  environment:
      SECRET_KEY: 'notasecret'
      SERVER_EMAIL: 'noreply@sentry.example.com'
      SENTRY_ADMIN_EMAIL: 'noreply@example.com'
      SENTRY_URL_PREFIX: ''
      FORCE_SCRIPT_NAME: ''
  ports:
      - "8080:8080"
  links:
    - postgres
    - redis
  restart: always
